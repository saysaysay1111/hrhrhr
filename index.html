<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>혜루 개인 시그니처 목록</title>

<style>
  :root{
    --bg:#0b0f14; --panel:#111723; --muted:#97a3b6; --text:#e6eef5; --accent:#7ac3ff; --line:#1b2534;
  }
  *{box-sizing:border-box}
  html,body{height:100%;margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Noto Sans KR,Helvetica,Arial;color:var(--text);background:linear-gradient(180deg,#0b0f14,#0e141f 40%, #0b0f14)}
  a{color:var(--accent)}
  .wrap{max-width:1100px;margin:0 auto;padding:28px}
  header{display:flex;gap:14px;align-items:center;flex-wrap:wrap}
  h1{font-size:22px;margin:0}
  .search{position:relative;flex:1;min-width:260px}
  .search input{width:100%;background:var(--panel);border:1px solid var(--line);color:var(--text);border-radius:12px;padding:14px 44px 14px 14px;font-size:18px;outline:none}
  .search .clear{position:absolute;right:8px;top:50%;transform:translateY(-50%);background:#1b2534;border:1px solid #2a3a52;color:#bcd2eb;border-radius:10px;padding:6px 10px;cursor:pointer}
  .hint{font-size:13px;color:var(--muted)}
  .panel{background:rgba(255,255,255,0.03);border:1px solid var(--line);border-radius:14px;padding:14px}
  .controls{display:flex;gap:10px;flex-wrap:wrap;align-items:center;margin-top:10px}
  .select{background:var(--panel);border:1px solid var(--line);color:var(--text);border-radius:10px;padding:10px}
  .stats{display:flex;gap:14px;flex-wrap:wrap;font-size:13px;color:#c0c9d3;margin-top:8px}
  .results{margin-top:16px;display:grid;grid-template-columns:repeat(auto-fill,minmax(260px,1fr));gap:12px}
  .item{background:var(--panel);border:1px solid var(--line);border-radius:14px;padding:12px;display:flex;flex-direction:column;gap:8px}
  .code{font-weight:800;font-size:18px;letter-spacing:0.2px}
  .title{font-size:16px}
  .labels{display:flex;flex-wrap:wrap;gap:8px}
  .badge{font-size:12px;padding:4px 8px;border-radius:999px;border:1px solid #2a3a52;background:#0f1520}
  .row{display:flex;gap:8px;align-items:center;justify-content:space-between}
  .btn{cursor:pointer;border:1px solid #2a3a52;background:#0f1520;border-radius:10px;padding:6px 10px;color:#cfe2ff}
  mark{background:transparent;color:#fff;border-bottom:2px solid var(--accent);padding-bottom:1px}
  footer{margin-top:26px;color:var(--muted);font-size:12px}
</style>
</head>

// ===== 2) 유틸 =====
const $ = (sel, root=document) => root.querySelector(sel);
const $$ = (sel, root=document) => Array.from(root.querySelectorAll(sel));
const escapeHtml = s => s.replace(/[&<>"']/g, c => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;','\'':'&#39;'}[c]));

function normalize(s){
  return String(s).toLowerCase(); // 한글은 대소문자 영향 적음
}

function highlight(text, terms){
  let out = escapeHtml(text);
  for(const t of terms){
    if(!t) continue;
    const re = new RegExp('('+t.replace(/[.*+?^${}()|[\]\\]/g,'\\$&')+')','ig');
    out = out.replace(re, '<mark>$1</mark>');
  }
  return out;
}

// ===== 3) 검색 로직 =====
function filterAndSort({q, group, sort}){
  const terms = normalize(q).trim().split(/\s+/).filter(Boolean);
  let rows = data.filter(d => group==='all' || d.cat===group);
  if(terms.length){
    rows = rows.filter(({num,title}) => {
      const n = String(num);
      const t = normalize(title);
      // 모든 검색어가 (번호 또는 제목) 중 어느 한쪽에라도 포함되어야 통과
      return terms.every(term => n.includes(term) || t.includes(term));
    });
  }
  switch(sort){
    case 'numDesc': rows.sort((a,b)=>b.num-a.num); break;
    case 'titleAsc': rows.sort((a,b)=>a.title.localeCompare(b.title)); break;
    case 'titleDesc': rows.sort((a,b)=>b.title.localeCompare(a.title)); break;
    default: rows.sort((a,b)=>a.num-b.num);
  }
  return {rows, terms};
}

function render(){
  const q = $('#q').value;
  const group = $('#group').value;
  const sort = $('#sort').value;
  const {rows, terms} = filterAndSort({q, group, sort});
  const wrap = $('#results');
  wrap.innerHTML = rows.map(r => {
    const numHtml = highlight(String(r.num), terms);
    const titleHtml = highlight(r.title, terms);
    const cat = r.cat==='main'? '기본' : (r.cat==='hot'? '열혈' : 'Hyeru+');
    return `<article class="item">
      <div class="row"><div class="code">${numHtml}</div><div class="labels"><span class="badge">${cat}</span></div></div>
      <div class="title">${titleHtml}</div>
      <div class="row">
        <button class="btn" data-copy="${r.num} ${r.title}">복사</button>
      </div>
    </article>`;
  }).join('');
  $('#count').textContent = `결과: ${rows.length.toLocaleString()}개`;
  $('#activeFilters').textContent = group==='all'? '' : `· 목록: ${group}`;
}

// ===== 4) 이벤트 & 주소동기화 =====
function applyQueryFromURL(){
  const params = new URLSearchParams(location.search);
  const q = params.get('q') || '';
  const g = params.get('g') || 'all';
  const s = params.get('s') || 'numAsc';
  $('#q').value = q; $('#group').value = g; $('#sort').value = s;
}

function syncURL(){
  const q = $('#q').value; const g = $('#group').value; const s = $('#sort').value;
  const params = new URLSearchParams();
  if(q) params.set('q', q);
  if(g!=='all') params.set('g', g);
  if(s!=='numAsc') params.set('s', s);
  const url = location.pathname + (params.toString()? ('?'+params.toString()):'');
  history.replaceState(null, '', url);
}

$('#q').addEventListener('input', ()=>{ syncURL(); render(); });
$('#group').addEventListener('change', ()=>{ syncURL(); render(); });
$('#sort').addEventListener('change', ()=>{ syncURL(); render(); });
$('#clearBtn').addEventListener('click', ()=>{ $('#q').value=''; syncURL(); render(); $('#q').focus(); });

$('#results').addEventListener('click', (e)=>{
  const btn = e.target.closest('[data-copy]');
  if(!btn) return;
  const text = btn.getAttribute('data-copy');
  navigator.clipboard.writeText(text).then(()=>{
    btn.textContent='복사됨!'; setTimeout(()=>btn.textContent='복사', 1000);
  });
});

$('#shareBtn').addEventListener('click', ()=>{
  navigator.clipboard.writeText(location.href).then(()=>{
    $('#shareBtn').textContent='주소 복사됨!'; setTimeout(()=>$('#shareBtn').textContent='주소 복사', 1000);
  });
});

// 초기화
applyQueryFromURL();
render();
</script>
